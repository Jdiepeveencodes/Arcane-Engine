<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 792" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <defs>
    <pattern id="parchment" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#f5edd0"/>
      <circle cx="20" cy="20" r="1" fill="#e8dcc0" opacity="0.3"/>
      <circle cx="70" cy="70" r="1.5" fill="#d9c8a6" opacity="0.2"/>
    </pattern>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a961;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5a2b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="612" height="792" fill="url(#parchment)"/>
  
  <!-- Border frame -->
  <rect x="20" y="20" width="572" height="752" fill="none" stroke="#8b5a2b" stroke-width="3"/>
  <rect x="28" y="28" width="556" height="736" fill="none" stroke="#d4af37" stroke-width="1"/>
  
  <!-- Header with arcane symbol -->
  <rect x="20" y="20" width="572" height="100" fill="url(#headerGradient)"/>
  
  <!-- Decorative corner elements -->
  <g fill="#d4af37" opacity="0.6">
    <circle cx="50" cy="50" r="8"/>
    <circle cx="562" cy="50" r="8"/>
    <circle cx="50" cy="742" r="8"/>
    <circle cx="562" cy="742" r="8"/>
  </g>
  
  <!-- Header text -->
  <text x="306" y="70" font-family="Georgia, serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f5f5f5">CHARACTER SHEET</text>
  
  <!-- First section - Class and level info -->
  <text x="40" y="140" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#3a2610">CLASS & LEVEL</text>
  <rect x="40" y="145" width="140" height="25" fill="rgba(255,255,255,0.6)" stroke="#8b5a2b" stroke-width="1"/>
  
  <text x="200" y="140" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#3a2610">RACE</text>
  <rect x="200" y="145" width="160" height="25" fill="rgba(255,255,255,0.6)" stroke="#8b5a2b" stroke-width="1"/>
  
  <text x="380" y="140" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#3a2610">BACKGROUND</text>
  <rect x="380" y="145" width="160" height="25" fill="rgba(255,255,255,0.6)" stroke="#8b5a2b" stroke-width="1"/>
  
  <text x="500" y="140" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#3a2610">ALIGNMENT</text>
  <rect x="500" y="145" width="72" height="25" fill="rgba(255,255,255,0.6)" stroke="#8b5a2b" stroke-width="1"/>
  
  <!-- Ability Scores Section -->
  <text x="40" y="190" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#3a2610">ABILITY SCORES</text>
  
  <!-- Six ability score boxes -->
  <g id="abilityScores">
    <!-- STR -->
    <g>
      <circle cx="70" cy="240" r="30" fill="rgba(201, 169, 97, 0.3)" stroke="#8b5a2b" stroke-width="2"/>
      <text x="70" y="250" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3a2610">10</text>
      <text x="70" y="280" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#3a2610">STR</text>
    </g>
    
    <!-- DEX -->
    <g>
      <circle cx="150" cy="240" r="30" fill="rgba(201, 169, 97, 0.3)" stroke="#8b5a2b" stroke-width="2"/>
      <text x="150" y="250" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3a2610">10</text>
      <text x="150" y="280" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#3a2610">DEX</text>
    </g>
    
    <!-- CON -->
    <g>
      <circle cx="230" cy="240" r="30" fill="rgba(201, 169, 97, 0.3)" stroke="#8b5a2b" stroke-width="2"/>
      <text x="230" y="250" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3a2610">10</text>
      <text x="230" y="280" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#3a2610">CON</text>
    </g>
    
    <!-- INT -->
    <g>
      <circle cx="310" cy="240" r="30" fill="rgba(201, 169, 97, 0.3)" stroke="#8b5a2b" stroke-width="2"/>
      <text x="310" y="250" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3a2610">10</text>
      <text x="310" y="280" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#3a2610">INT</text>
    </g>
    
    <!-- WIS -->
    <g>
      <circle cx="390" cy="240" r="30" fill="rgba(201, 169, 97, 0.3)" stroke="#8b5a2b" stroke-width="2"/>
      <text x="390" y="250" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3a2610">10</text>
      <text x="390" y="280" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#3a2610">WIS</text>
    </g>
    
    <!-- CHA -->
    <g>
      <circle cx="470" cy="240" r="30" fill="rgba(201, 169, 97, 0.3)" stroke="#8b5a2b" stroke-width="2"/>
      <text x="470" y="250" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3a2610">10</text>
      <text x="470" y="280" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#3a2610">CHA</text>
    </g>
  </g>
  
  <!-- Player name and character name -->
  <text x="40" y="320" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#3a2610">CHARACTER NAME</text>
  <rect x="40" y="325" width="350" height="30" fill="rgba(255,255,255,0.7)" stroke="#8b5a2b" stroke-width="1"/>
  
  <text x="410" y="320" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#3a2610">PLAYER NAME</text>
  <rect x="410" y="325" width="162" height="30" fill="rgba(255,255,255,0.7)" stroke="#8b5a2b" stroke-width="1"/>
  
  <!-- Content area placeholder -->
  <rect x="40" y="370" width="532" height="350" fill="rgba(255,255,255,0.3)" stroke="#8b5a2b" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Footer -->
  <rect x="20" y="742" width="572" height="50" fill="url(#headerGradient)"/>
  <text x="306" y="775" font-family="Georgia, serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f5f5f5">ARCANE ENGINE</text>
</svg>